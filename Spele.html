<body>
    <header>
        <img src="rocket2.png" class="rocket">
        <div class="header_href">

    </div>
    <div class="header_href">

<main>
    <div class="Sistema_Main">
<h1 class="Sistema_Heading">Test</h1>

    <div class="Game_Main">
<div class="Game_Canvas_Borders">
<div class="Game_Canvas" playing = "false" currentrocket = "1" rocketrotation = "0">

<img src="game_rocket1.png" class="Game_rocket1_hitbox">
       </div>
       <button class="Game_Rocket_Launch" onclick="RocketLaunched(this)">Aiziet!</button>
       <button class="Game_retry" onclick="Retry(this)">Vēlreiz?</button>
       <div class="Game_metres" metres = "0">0</div>
       <div class="Game_cash" cash = "0" >0</div>
       <div class="Game_Land_png Game_Earth">
       </div>
    </div>
</div>
</div>
    </div>
